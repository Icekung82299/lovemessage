  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6ec, #ffd6e0, #fff0f5);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    a.message {
      font-size: 3.5rem;
      color: #ff2e63;
      text-shadow: 0 0 5px white, 0 0 15px #ff91a4;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid #ff91a4;
      
      opacity: 0;
      width: 0;
      display: inline-block; /* ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö animation width */
      position: relative;

      text-decoration: none; /* ‡∏•‡∏ö‡πÄ‡∏™‡πâ‡∏ô‡∏Ç‡∏µ‡∏î‡∏•‡∏¥‡∏á‡∏Å‡πå */
      cursor: pointer;
      transition: color 0.3s ease;
    }

    a.message:hover {
      color: #ff6b81;
      text-shadow: 0 0 15px #ff6b81, 0 0 25px #ff2e63;
    }

    /* ‡πÄ‡∏•‡πà‡∏ô animation ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏•‡∏≤‡∏™ animate */
    a.message.animate {
      animation: entrance 1.5s ease-out forwards,
                 typing 3s steps(18, end) 1.5s forwards,
                 blink 0.75s step-end infinite 4.5s;
      opacity: 1;
    }

    @keyframes entrance {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(30px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* ‡πÉ‡∏ä‡πâ‡∏´‡∏ô‡πà‡∏ß‡∏¢ ch ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö width ‡∏Ç‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° 18 ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ */
    @keyframes typing {
      from { width: 0 }
      to { width: 18ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .glow {
      animation: glowEffect 2s ease-in-out infinite alternate;
    }

    @keyframes glowEffect {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #ff5e94, 0 0 15px #ff5e94;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff2e63, 0 0 25px #ff2e63;
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ff2e63, #ff6b81);
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ff2e63, #ff6b81);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }

    .glitter {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 5px white, 0 0 10px #ff91a4;
      animation: twinkle 1.5s infinite ease-in-out;
      border-radius: 50%;
      pointer-events: none;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.2;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.5);
      }
    }

    /* ‡πÄ‡∏û‡∏¥‡πà‡∏° effect ‡πÅ‡∏™‡∏á‡∏ß‡∏≤‡∏ö‡πÅ‡∏ö‡∏ö‡∏ß‡∏á‡∏Å‡∏•‡∏°‡∏•‡πâ‡∏≠‡∏°‡∏£‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
    a.message::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 160%; height: 160%;
      background: radial-gradient(circle, rgba(255,46,99,0.3), transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      animation: pulseGlow 3s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;

    @keyframes pulseGlow {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);

      }

    /* ‡∏ü‡∏≠‡∏á‡∏≠‡∏≤‡∏Å‡∏≤‡∏®‡∏•‡∏≠‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô */
    .bubble {
      position: absolute;
      bottom: 0;
      width: 12px;
      height: 12px;
      background: rgba(255, 46, 99, 0.5);
      border-radius: 50%;
      animation: bubbleUp linear forwards;
      filter: drop-shadow(0 0 3px #ff2e63);
      pointer-events: none;
    }

    @keyframes bubbleUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) scale(1.5);

      }

    /* ‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢‡∏î‡∏≤‡∏ß‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡∏ç‡πà */
    .big-glitter {

    @keyframes twinkleBig {
      0%, 100% {

        transform: scale(1);
      }
      50% {
        opacity: 1;

      }
    }

  </style>

  <script>
